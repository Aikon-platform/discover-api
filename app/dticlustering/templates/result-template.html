<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clustering result</title>
</head>
<body>
    <h1>Clustering result</h1>

    <div class="clusters">
        {% for cluster in clusters %}
            <div class="cluster">
                <div>
                    <h3>Cluster {{ cluster }}</h3>
                    <img class="proto" src="{{ proto_dir }}/prototype{{ cluster }}.png" alt="Prototype">
                    <div class="images">
                        {% for image_id, image in images.items() %}
                            {% if image.cluster_id == cluster %}
                                <img src="clusters/cluster{{ cluster }}/{{ image_id }}_raw.png" alt="{{ image.path }}">
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
