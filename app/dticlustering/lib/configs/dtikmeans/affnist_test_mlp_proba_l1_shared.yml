dataset:
  name: affnist_test
model:
  name: dtikmeans
  n_prototypes: 10
  prototype:
    source: generator
    generator: mlp
    proba: True
    proba_weight: weight_sprite
    lambda_freq: 0.
    shared_latent: True
  encoder_name: resnet20
  color_channels: 1
  transformation_sequence: identity_affine_morpho_tps
  curriculum_learning: [5, 20, 25]
  grid_size: 4
  kernel_size: 7
  reassign_cluster: False 
training:
  batch_size: 128
  optimizer:
    name: adam
    lr: 1.0e-4
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [37]
    update_range: epoch
  n_epoches: 45
  train_stat_interval: 200
  val_stat_interval: 400
  check_cluster_interval: 400
  seed: 7281
  visualizer_port: 
