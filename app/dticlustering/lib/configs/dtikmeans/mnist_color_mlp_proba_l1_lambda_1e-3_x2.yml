dataset:
  name: mnist_color
model:
  name: dtikmeans
  n_prototypes: 10
  prototype:
    source: generator
    generator: mlp
    proba: True
    proba_weight: weight_sprite
    lambda_freq: 0.001
  encoder_name: resnet20
  transformation_sequence: identity_color_affine_tps
  curriculum_learning: [10, 30, 60]
  grid_size: 4
  reassign_cluster: False 
training:
  batch_size: 128
  optimizer:
    name: adam
    lr: 1.0e-3
    transformer:
      weight_decay: 1.0e-6
  scheduler:
    name: multi_step
    gamma: 0.1
    milestones: [90]
    update_range: epoch
  n_epoches: 100
  train_stat_interval: 50
  val_stat_interval: 100
  check_cluster_interval: 100
  seed: 24343
  visualizer_port:
